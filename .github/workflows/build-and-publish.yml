name: Build & Publish Image

on:
  push:
    tags: [ "v*.**" ]
    branches:
    - main

env:
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAGS: ${{ github.ref_name }}
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  configure-tags:
    name: Gather job information
    runs-on: ubuntu-22.04
    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
      latest: ${{ steps.image.outputs.latest }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image tags
        run: |
          if test "${{ github.ref_type }}" == "tag"; then
            echo "tag=${{ github.ref_name}}" >> "$GITHUB_OUTPUT"
            echo "latest=yes" >> "$GITHUB_OUTPUT"
          elsif test
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Build Tagged Image
      id: build-tag
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: ${{ github.ref_name }}
        oci: true
        containerfiles: |
          ./Containerfile
    
    - name: Publish Tagged Image
      id: publish-tag
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-tag.outputs.image }}
        tags: ${{ steps.build-tag.outputs.tags }}
        registry: ${{ env.REGISTRY }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}
        extra-args: |
          --disable-content-trust
    
    - name: Output Image Location
      run: echo "Image published to ${{ steps.publish.outputs.registry-paths }}"

    - name: Generate Tagged Build Attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
        subject-digest: ${{ steps.publish-tag.outputs.digest }}
        push-to-registry: true
